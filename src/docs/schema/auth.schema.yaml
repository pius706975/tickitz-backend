components: 
    schemas:
        signup:
            type: object
            required: 
                - name
                - email
                - password
            properties: 
                first_name: 
                    type: string
                    example: John
                last_name: 
                    type: string
                    example: Doe                    
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password

        verify-account:
            type: object
            required:
                - email
                - otp_code
            properties:
                email:
                    type: string
                    example: email@example.com
                otp_code:
                    type: string
                    example: 123456

        signin:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password

        newrefreshtoken:
            type: object
            required:
                - user_id
                - refresh_token
            properties:
                user_id:
                    type: string
                    example: user id
                refresh_token:
                    type: string
                    example: Bearer token

        signout:
            type: object
            required:
                - refresh_token
            properties:
                refresh_token:
                    type: string
                    example: user id