# [POST] signup
/auth/signup:
    post:
        tags:
            - Auth
        summary: Sign Up
        requestBody:
            description: Sign Up
            required: true
            content: 
                application/json:
                    schema:
                        $ref: '#/components/schemas/signup'
        responses: 
            201:
                description: 'OK'
            400: 
                description: 'Bad Request'
            409: 
                description: 'Conflict'
            500:
                description: 'Internal server error'

# [PUT] Verify OTP
/auth/verify-account:
    put: 
        tags: 
            - Auth
        summary: Verify Email
        requestBody:
            description: Verify email with OTP code
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/verify-account'
        responses: 
            200:
                description: 'OK'
            404:
                descriptiom: 'User not found'
            500: 
                description: 'Internal server error'

